<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
      <!-- Jquery -->
      
      <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="src/style.css">
        <title>Game and Watch</title>
    </head>
    <body>
        <!-- Start game button -->
        <div id ="startButton">
           <button id = "start-game-button">Start the game</button>
        </div>
        <!-- EGG -->
        
        <!-- Parent Div -->
        <div id="parentDiv">
               
        <!-- Game window -->
        <div id = "window">
            
            <!-- Bucket sections (matrix 2x2) -->
            <div id = "bucket">
                <div id= "topLeft" class = "bucketSection">  1</div>
                <div id= "topRight" class = "bucketSection" > 2</div>
                <div id= "bottomLeft" class = "bucketSection"> 4</div>
                <div id= "bottomRight" class = "bucketSection"> 3</div>
            </div>
            <!-- Eggs base sections ( 4 of them) -->
            <div id = "left-side-for-egg-base">
                <div id = "left-top"></div>
                <div id = "left-bottom"></div>
            </div>
            <div id = "right-side-for-egg-base">
                <div id = "right-top"></div>
                <div id = "right-bottom"></div>
            </div>
            <!-- Sections for diagonal lines (45 degrees or so) -->
            <div id = "line-left-top"><img src="images/leftLine1.png" alt=""></div>
            <div id = "line-left-bottom"><img src="images/leftLine1.png" alt=""></div>
            <div id = "line-right-top"><img src="images/rightLine.png" alt=""></div>
            <div id = "line-right-bottom"><img src="images/rightLine.png" alt=""></div>
        </div>

        <!-- Buttons for navigation -->
        <p class = "black">Lifes: <span id = "lifes">10</span></p>
        <p class = "black">Score: <span id = "score">0</span></p>
        <div id = "values">00:00:00</div>
        
        </div>
        <script src="src/easytimer.js"></script> 
        <script src = "src/game.js"></script>
        <script src="src/eggsAndBucket.js"></script>
    </body>
</html>
